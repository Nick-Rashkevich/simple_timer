<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="scripts/index.js" defer></script>
    <title>Timer</title>
</head>
<body>
    <div id="app"  class="w-3/5 mx-auto bg-indigo-100">
        <div id="container">
            <div id="header">
                <h1 id="title" class="text-center">Timer</h1>
            </div>
            <div id="timer-view" class="text-center">
            </div>
            <div id="container-buttons" class="flex justify-center m-2">
                <button id="stop-btn" class="w-40 m-2 bg-indigo-600 border border-transparent rounded-md px-8 flex items-center justify-center text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">stop</button>
                <button id="reset-btn" class="w-40 m-2 bg-indigo-600 border border-transparent rounded-md px-8 flex items-center justify-center text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">reset</button>
                <button id="start-btn" class="w-40 m-2 bg-indigo-600 border border-transparent rounded-md px-8 flex items-center justify-center text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">start</button>
            </div>
        </div>
    </div>
</body>
</html>
